# Helpers
install_directory: /opt

# Filesystem
custom_directories:
  - ~/Development

# Repo installs
dnf_packages:
  - cmake
  - gcc-c++
  - git
  - git-lfs
  - snapd
  - yum-utils
  - vim

snapd_packages:
  - discord

sublime:
  key: https://download.sublimetext.com/sublimehq-rpm-pub.gpg
  repo: https://download.sublimetext.com/rpm/stable/x86_64/sublime-text.repo

microsoft_key: https://packages.microsoft.com/keys/microsoft.asc
aws_cli_package: https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip
terraform_repo: https://rpm.releases.hashicorp.com/RHEL/hashicorp.repo

# ~/.bashrc
aliases:
  edbsh: "subl ~/.bashrc"
  srbsh: "source ~/.bashrc"
  c: "clear"
  lah: "ls -lAh --group-directories-first --human-readable"
  dps: "docker ps -a"
  dip: "docker image prune --force"
  dcp: "docker container prune --force"

extra_paths:
  - /var/lib/snapd/snap/bin/
